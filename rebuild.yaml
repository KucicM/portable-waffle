---
- hosts: all
  become: yes
  tasks:
    - name: Install gopls
      snap: 
        name: gopls
        classic: yes

    - name: Install node
      apt:
        name: nodejs

    - name: Install LSP
      npm: 
        name: vim-language-server
        global: yes

    - name: Pull neovim
      git:
        repo: https://github.com/neovim/neovim.git
        dest: /home/repos/neovim
        clone: yes
        update: yes

    - name: Install neovim
      shell: |
        cd /home/repos/neovim 
        git checkout stable
        make
        sudo make install

    - name: Install maim
      apt:
        name: maim

    - name: Install i3
      shell: |
        /usr/lib/apt/apt-helper download-file https://debian.sur5r.net/i3/pool/main/s/sur5r-keyring/sur5r-keyring_2022.02.17_all.deb keyring.deb SHA256:52053550c4ecb4e97c48900c61b2df4ec50728249d054190e8a0925addb12fc6
        dpkg -i ./keyring.deb
        echo "deb http://debian.sur5r.net/i3/ $(grep '^DISTRIB_CODENAME=' /etc/lsb-release | cut -f2 -d=) universe" >> /etc/apt/sources.list.d/sur5r-i3.list
        sudo uniq /etc/apt/sources.list.d/sur5r-i3.list /etc/apt/sources.list.d/temp
        sudo rm /etc/apt/sources.list.d/sur5r-i3.list
        sudo mv /etc/apt/sources.list.d/temp /etc/apt/sources.list.d/sur5r-i3.list
        sudo apt update
        sudo apt install i3
